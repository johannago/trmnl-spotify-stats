name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build-and-test:
    name: Install, Lint, Test, Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        run: |
          if npm run | grep -q "lint"; then npm run lint; else echo "No lint script found"; fi

      - name: Run tests
        run: |
          if npm run | grep -q "test"; then npm test; else echo "No test script found"; fi

      - name: Build
        run: |
          if npm run | grep -q "build"; then npm run build; else echo "No build script found"; fi
        continue-on-error: false

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: |
            dist
            build
            release
            public
            .   # fallback; the action will ignore missing paths
