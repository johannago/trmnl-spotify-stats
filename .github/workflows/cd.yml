name: CD â€” release & optional Docker push

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  BUILD_ARTIFACT_NAME: trmnl-spotify-stats-${{ github.sha }}.zip

jobs:
  build:
    name: Build (produce artifact)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: |
          if npm run | grep -q "build"; then npm run build; fi

      - name: Package release artifact
        run: |
          mkdir -p release
          # adjust paths to include what you need in the release (built files, README, config examples)
          cp -r package.json README.md release/ || true
          [ -d dist ] && cp -r dist release/dist || true
          [ -d build ] && cp -r build release/build || true
          zip -r $BUILD_ARTIFACT_NAME release || true

      - name: Upload artifact for other jobs / debugging
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_ARTIFACT_NAME }}
          path: ${{ env.BUILD_ARTIFACT_NAME }}

  create-release:
    name: Create GitHub release (on tag) / Update release (on main)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BUILD_ARTIFACT_NAME }}
          path: ./release-artifact

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/${{ env.BUILD_ARTIFACT_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  optional-docker-push:
    name: Build & push Docker image (optional)
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/trmnl-spotify-stats:${{ github.sha }}
          # optionally: add latest and branch tags
          # tags: |
          #   ${{ secrets.DOCKERHUB_USERNAME }}/trmnl-spotify-stats:latest
          #   ${{ secrets.DOCKERHUB_USERNAME }}/trmnl-spotify-stats:${{ github.ref_name }}
